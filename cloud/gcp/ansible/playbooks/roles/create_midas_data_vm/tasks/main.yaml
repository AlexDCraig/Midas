- name: Create a disk
  gcp_compute_disk:
   name: 'midas-vm-disk'
   size_gb: 15
   source_image: 'projects/centos-cloud/global/images/centos-7-v20190619'
   zone: "{{ zone }}"
   project: "{{ gcp_project }}"
   auth_kind: "{{ gcp_cred_kind }}"
   service_account_file: "{{ gcp_cred_file }}"
   scopes:
     - https://www.googleapis.com/auth/compute
   state: present
  register: disk

- name: Create a network
  gcp_compute_network:
   name: 'midas-vm-network'
   project: "{{ gcp_project }}"
   auth_kind: "{{ gcp_cred_kind }}"
   service_account_file: "{{ gcp_cred_file }}"
   scopes:
     - https://www.googleapis.com/auth/compute
   state: present
  register: network

- name: Create an address
  gcp_compute_address:
   name: 'midas-vm-address'
   region: "{{ region }}"
   project: "{{ gcp_project }}"
   auth_kind: "{{ gcp_cred_kind }}"
   service_account_file: "{{ gcp_cred_file }}"
   scopes:
     - https://www.googleapis.com/auth/compute
   state: present
  register: address

- name: Create an instance
  gcp_compute_instance:
   state: present
   name: midas-data-vm
   machine_type: n1-standard-1
   disks:
     - auto_delete: true
       boot: true
       source: "{{ disk }}"
   network_interfaces:
     - network: "{{ network }}"
       access_configs:
         - name: 'External NAT'
           nat_ip: "{{ address }}"
           type: 'ONE_TO_ONE_NAT'
   zone: "{{ zone }}"
   project: "{{ gcp_project }}"
   auth_kind: "{{ gcp_cred_kind }}"
   service_account_file: "{{ gcp_cred_file }}"
   scopes:
     - https://www.googleapis.com/auth/compute
  register: instance

